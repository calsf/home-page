<!DOCTYPE html>
<html>
<head>
	<link rel="shortcut icon" type="image/x-icon" href="../img/home.png" />
	<link rel="stylesheet" type="text/css" href="../css/index-styles.css">
	<script type="text/javascript" src="../js/key.js"></script>
	<script type="text/javascript" src="../js/weather.js" async></script>
	<script type="text/javascript" src="../js/greeting.js" async></script>
	<script type="text/javascript" src="../js/links.js" async></script>
	<script type="text/javascript" src="../js/notepad.js" async></script>
	<script type="text/javascript" src="../js/search.js" async></script>
	<script type="text/javascript" src="../js/date.js" async></script>
	<title>Home</title>
</head>
<body>
	<a href='settings.html'><img class="settings-icon" src="../img/cogwheel.png" alt="settings"/></a>

	<div id="notification">
		<span id="notification-msg"></span>
	</div>

	<div id="quick-links-container" class="link-container">
		<div class="link-header-container">
			<div class='link-header'>
				<span id='no-links' class='hide'> You currently do not have any quick links set up. </span>
			</div>
		</div>
			<div class='link hide'>
				<a id='link1'></a>
			</div>
			<div class='link hide'>
				<a id='link2'></a>
			</div>
			<div class='link hide'>
				<a id='link3'></a>
			</div>
			<div class='link hide'>
				<a id='link4'></a>
			</div>
			<div class='link hide'>
				<a id='link5'></a>
			</div>
			<div class='link hide'>
				<a id='link6'></a>
			</div>
	</div>

	<div class="greeting">
		<p id='greet-text'></p>
		<div id="name-input-div">
			<input type='text' id='name-input' placeholder="My name is...">
		</div>
	</div>

	<div id="date-container">
		<span id="date"></span>
	</div>

	<div id="weather-container" class='center'>
		<p id="temp" class='hide'></p>
		<img id="weather" class='invert' alt="weather"/>
	</div>

	<div id='search-bar'>
		<form class="search-form" action="https://www.google.com/search?q=" method="get">
			<input type="text" name="q" id="search" placeholder="Search Google">
			<span><img type="button" onclick="submitForm()"; id='search-icon' src='../img/search.png' alt='Search'/></span>
		</form>
	</div>

	<div id='full-notepad' class='notepad-div hide'>
		<div>
			<span id='notepad-bar'>
				<img class='editor-options' src='../img/save.png' alt="save" onclick="save()">
				<img id= 'underline' class='editor-options' src='../img/underline.png' alt="save" onclick="styleSelected('underline')">
				<img id='italic' class='editor-options' src='../img/italics.png' alt="save" onclick="styleSelected('italic')">
				<img id='bold' class='editor-options' src='../img/bold.png' alt="save" onclick="styleSelected('bold')">

				<img id='justifyRight' class='editor-options' src='../img/align-right.png' alt="save" onclick="styleSelected('justifyRight')">
				<img id='justifyCenter' class='editor-options' src='../img/align-center.png' alt="save" onclick="styleSelected('justifyCenter')">
				<img id='justifyLeft' class='editor-options' src='../img/align-left.png' alt="save" onclick="styleSelected('justifyLeft')">

				<span class='font-size-select'>
				<label for='font-size'>Font Size</label>
				<select id='font-size'>
					<option value='12'>12</option>
					<option value='14' selected="selected">14</option>
					<option value='16'>16</option>
					<option value='18'>18</option>
					<option value='20'>20</option>
					<option value='22'>22</option>
					<option value='24'>24</option>
					<option value='26'>26</option>
					<option value='28'>28</option>
					<option value='30'>30</option>
					<option value='32'>32</option>
					<option value='34'>34</option>
					<option value='36'>36</option>
					<option value='38'>38</option>
					<option value='40'>40</option>
					<option value='42'>42</option>
					<option value='44'>44</option>
				</select>
				</span>
			</span>
			<div id="notepad-container">
				<p contentEditable='true' id='notepad'></p>
			</div>
		</div>
	</div>


	

</body>
</html>
