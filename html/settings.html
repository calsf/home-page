<!DOCTYPE html>
<html>
<head>
	<link rel="shortcut icon" type="image/x-icon" href="../img/cogwheel.png" />
	<link rel="stylesheet" type="text/css" href="../css/setting-styles.css">
	<script type="text/javascript" src="../js/settings.js" async></script>
	<title>Settings</title>
</head>
<body>
	<a href='index.html'><img class="home-icon" src="../img/home.png" alt="home"/></a>

	<div id="notification">
		<span id="notification-msg"></span>
	</div>

	<div class="settings">
		<h3>General Information</h3>
		<div class="setting-box">
			<h4>Name <span><img onclick="showContent('name-content', this)" link class="remove" src="../img/arrow-right.png" alt="show"></span>
			<div id="name-content" class="hide">
				<p id="current-name"></p>
				<input type='text' id="name-input" placeholder="Name">
				<button id="change-name" onclick="changeSetting('name')">Change Name</button>
			</div>
			</h4>
		<hr>
			<h4>Weather <span><img onclick="showContent('zip-content', this)" link class="remove" src="../img/arrow-right.png" alt="show"></span>
			<div id="zip-content" class="hide">
				<p id="current-zip"></p>
				<input type='text' id="zip-input" placeholder="Zip Code">
				<button id="change-zip" onclick="changeSetting('zip')">Change Zip Code</button>
			</div>
			</h4>
		</div>

		<h3>Quick Links</h3>
		<div class="setting-box">
			<h4>Add Link <span><img onclick="showContent('link-input-div', this)" link class="remove" src="../img/arrow-right.png" alt="show"></span>
				<div id='link-input-div' class='hide'>
				<div>
					<input id='link-input-name' class='link-inputfield' type='text' placeholder="Name of link"> <input id='link-input-url' class='link-inputfield' type='text' placeholder="URL">
				</div>
				<div>
					<button class='add-link-button' onclick="addLink()">Add Link</button>
				</div>
			</div>
			</h4>
		<hr>
			<h4><span class='link-title'>Link 1</span> <span><img onclick="showContent('link1-content', this)" link class="remove" src="../img/arrow-right.png" alt="show"></span>
				<div id="link1-content" class="hide">
					<div>
						<div id="link-setting">
							<p id='link1-name' default-text="Name of Link"></p> 
							<button class="edit-button" onclick="enableEdit('link1-name')">Edit</button>
						</div>
					</div>
					<div>
						<div id="link-setting">
							<p id='link1' default-text="URL"></p> 
							<button class="edit-button" onclick="enableEdit('link1')">Edit</button>
						</div>
					</div>
						<span> 
							<button onclick="confirmEdit('link1')">Save</button>
							<button id='remove-link1' class="remove-button" onclick="removeLink('link1')">Remove</button>
						</span>
				</div>
			</h4>
		<hr>
			<h4><span class='link-title'>Link 2</span> <span><img onclick="showContent('link2-content', this)" link class="remove" src="../img/arrow-right.png" alt="show"></span>

			</h4>
		<hr>

				<div id="link3-content" class="hide">

				<div id="link4-content" class="hide">

			<h4><span class='link-title'>Link 6</span> <span><img onclick="showContent('link6-content', this)" link class="remove" src="../img/arrow-right.png" alt="show"></span>

		<h3>Other</h3>
		<div class="setting-box">
			<h4>Background <span><img onclick="showContent('bg-content', this)" link class="remove" src="../img/arrow-right.png" alt="show"></span>
			<div id="bg-content" class="hide pad-top">
				<input type='text' id="bg-input" placeholder="Background URL">
				<button id="change-bg" onclick="setBackground()">Set Background</button>
				<button id='remove-bg' class="remove-button" onclick="clearBackground()">Clear Background</button>
			</div>
			</h4>
			<hr>
			<h4>Show Notepad
				<span>
				<label class="slider-container">
	  				<input id="toggle-notepad" onclick="toggleCheckbox(this.id, this)" class="checkbox" type="checkbox">
	  				<span class="slider"></span><span class='knob'></span>
				</label>
				</span>
			</h4>
			<hr>
			<h4>Show Search Bar
				<span>
				<label class="slider-container">
	  				<input id="toggle-search" onclick="toggleCheckbox(this.id, this)" class="checkbox" type="checkbox">
	  				<span class="slider"></span><span class='knob'></span>
				</label>
				</span>
			</h4>
			<hr>
			<h4>Show Weather
				<span>
				<label class="slider-container">
	  				<input id="toggle-weather" onclick="toggleCheckbox(this.id, this)" class="checkbox" type="checkbox">

				</span>
			</h4>
			<hr>
			<h4>Show Quick Links
				<span>
				<label class="slider-container">
	  				<input id="toggle-links" onclick="toggleCheckbox(this.id, this)" class="checkbox" type="checkbox">
	  				<span class="slider"></span><span class='knob'></span>
				</label>
				</span>
			</h4>
			<hr>
			<h4>Invert Page Colors
				<span>
				<label class="slider-container">
	  				<input id="toggle-invert" onclick="toggleCheckbox(this.id, this)" class="checkbox" type="checkbox">
	  				<span class="slider"></span><span class='knob'></span>
				</label>
				</span>
			</h4>
			<hr>
			<h4>Transparent Notepad Background
				<span>
				<label class="slider-container">
	  				<input id="toggle-transp" onclick="toggleCheckbox(this.id, this)" class="checkbox" type="checkbox">
	  				<span class="slider"></span><span class='knob'></span>
				</label>
				</span>
			</h4>
			<hr>
			<button onclick="resetNotepad()">Reset Notepad Content</button>
		</div>
	</div>

</body>
</html>
