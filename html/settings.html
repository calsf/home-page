<!DOCTYPE html>
<html>
<head>
	<link rel="shortcut icon" type="image/x-icon" href="../img/cogwheel.png" />
	<link rel="stylesheet" type="text/css" href="../css/setting-styles.css">
	<script type="text/javascript" src="../js/settings.js" async></script>
	<title>Settings</title>
</head>
<body>
	<a href='index.html'><img class="home-icon" src="../img/home.png" alt="home"/></a>
	<div class="settings">
		
		<h3>General Information</h3>
		<div class="setting-box">
			<h4>Name <span><img onclick="showContent('name-content', this)" link class="remove" src="../img/arrow-right.png" alt="show"></span>
			<div id="name-content" class="hide">
				<p id="current-name"></p>
				<input type='text' id="name-input">
				<button id="change-name" onclick="changeSetting('name')">Change Name</button>
			</div>
			</h4>
		<hr>
			<h4>Zip Code <span><img onclick="showContent('zip-content', this)" link class="remove" src="../img/arrow-right.png" alt="show"></span>
			<div id="zip-content" class="hide">
				<p id="current-zip"></p>
				<input type='text' id="zip-input">
				<button id="change-zip" onclick="changeSetting('zip')">Change Zip Code</button>
			</div>
			</h4>
		</div>

		<h3>Quick Links</h3>
		<div class="setting-box">
			<h4>Link 1 <span><img onclick="showContent('link1-content', this)" link class="remove" src="../img/arrow-right.png" alt="show"></span>
				<div id="link1-content" class="hide">
					<p id='link1-name'></p> <span onclick="removeLink('link1')"><img class="remove" src="../img/remove.png" alt="remove"/></span> 
					<p id='link1'></p> 
				</div>
			</h4>
		<hr>
			<h4>Link 2 <span><img onclick="showContent('link2-content', this)" link class="remove" src="../img/arrow-right.png" alt="show"></span>
				<div id="link2-content" class="hide">
					<p id='link2-name'></p> <span onclick="removeLink('link2')"><img class="remove" src="../img/remove.png" alt="remove"/></span> 
					<p id='link2'></p> 
				</div>
			</h4>
		<hr>
			<h4>Link 3 <span><img onclick="showContent('link3-content', this)" link class="remove" src="../img/arrow-right.png" alt="show"></span>
				<div id="link3-content" class="hide">
					<p id='link3-name'></p> <span onclick="removeLink('link3')"><img class="remove" src="../img/remove.png" alt="remove"/></span> 
					<p id='link3'></p>
				</div> 
			</h4>
		<hr>
			<h4>Link 4 <span><img onclick="showContent('link4-content', this)" link class="remove" src="../img/arrow-right.png" alt="show"></span>
				<div id="link4-content" class="hide">
					<p id='link4-name'></p> <span onclick="removeLink('link4')"><img class="remove" src="../img/remove.png" alt="remove"/></span> 
					<p id='link4'></p> 
				</div>
			</h4>
		<hr>
			<h4>Link 5 <span><img onclick="showContent('link5-content', this)" link class="remove" src="../img/arrow-right.png" alt="show"></span>
				<div id="link5-content" class="hide">
					<p id='link5-name'></p> <span onclick="removeLink('link5')"><img class="remove" src="../img/remove.png" alt="remove"/></span> 
					<p id='link5'></p> 
				</div>
			</h4>
		<hr>
			<h4>Link 6 <span><img onclick="showContent('link6-content', this)" link class="remove" src="../img/arrow-right.png" alt="show"></span>
				<div id="link6-content" class="hide">
					<p id='link6-name'></p> <span onclick="removeLink('link6')"><img class="remove" src="../img/remove.png" alt="remove"/></span> 
					<p id='link6'></p> 
				</div>
			</h4>
		</div>

		<h3>Other</h3>
		<div class="setting-box">
			<p>Show Notepad
				<span>
				<label class="slider-container">
	  				<input id="toggle-notepad" onclick="toggleVisibility(this.id, this)" class="checkbox" type="checkbox">
	  				<span class="slider"></span><span class='knob'></span>
				</label>
				</span>
			</p>

			<p>Show Search Bar
				<span>
				<label class="slider-container">
	  				<input id="toggle-search" onclick="toggleVisibility(this.id, this)" class="checkbox" type="checkbox">
	  				<span class="slider"></span><span class='knob'></span>
				</label>
				</span>
			</p>

			<p>Show Weather
				<span>
				<label class="slider-container">
	  				<input id="toggle-weather" onclick="toggleVisibility(this.id, this)" class="checkbox" type="checkbox">
	  				<span class="slider"></span><span class='knob'></span>
				</label>
				</span>
			</p>

			<button onclick="resetNotepad()">Reset Notepad Content</button>
		</div>


	</div>

</body>
</html>
