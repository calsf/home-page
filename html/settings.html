<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="../css/setting-styles.css">
	<script type="text/javascript" src="../js/settings.js" async></script>
	<title>Settings</title>
</head>
<body>
	<a href='index.html'><img class="home-icon" src="../img/home.png" alt="home"/></a>
	<div class="settings">
		<div>
			<h3>Current Name: <span id="current-name"> </span></h3>
			<input type='text' id="name-input">
			<button id="change-name" onclick="changeSetting('name')">Submit</button>
		</div>
		<div>
			<h3>Current Zip Code: <span id="current-zip"> </span></h3>
			<input type='text' id="zip-input">
			<button id="change-zip" onclick="changeSetting('zip')">Submit</button>
		</div>

		<h3>Quick Links</h3>
		<div>
			<h4>Link 1: <span id='link1-name'> </span> <span id='link1'> </span> </h4>
			<button onclick="removeLink('link1')">Remove</button>
		</div>
		<div>
			<h4>Link 2: <span id='link2-name'> </span> <span id='link2'> </span> </h4>
			<button onclick="removeLink('link2')">Remove</button>
		</div>
		<div>
			<h4>Link 3: <span id='link3-name'> </span> <span id='link3'> </span> </h4>
			<button onclick="removeLink('link3')">Remove</button>
		</div>
		<div>
			<h4>Link 4: <span id='link4-name'> </span> <span id='link4'> </span> </h4>
			<button onclick="removeLink('link4')">Remove</button>
		</div>
		<div>
			<h4>Link 5: <span id='link5-name'> </span> <span id='link5'> </span> </h4>
			<button onclick="removeLink('link5')">Remove</button>
		</div>
		<div>
			<h4>Link 6: <span id='link6-name'> </span> <span id='link6'> </span> </h4>
			<button onclick="removeLink('link6')">Remove</button>
		</div>


	</div>

</body>
</html>
